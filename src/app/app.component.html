

    <h2>Realtime Cloudstore via Firestore & Angular 5</h2>
    <input type="text" [(ngModel)]="title" name="title" placeholder="title">
    <textarea name="content" [(ngModel)]="content" placeholder="Content"  rows="8" cols="80"></textarea>
    <input type="submit" value="Add a post" (click)="addPost()">
<div class="container" *ngFor="let post of posts | async" >

<ul>
  <li (click)="getPost(post.id)">
    <strong>{{ post.data.title }} (<a href="#" (click)="deletePost(post.id)">Delete</a>)</strong>
    <br>
    <p>{{ post.data.content }}</p>

  </li>
</ul>

</div>


<h1>A specific post:</h1>

<h3>{{ (post | async)?.title }}</h3>
<p>{{ (post | async)?.content }}</p>
